<ion-header>
  <ion-navbar>
    <ion-title>
      <u class="white_text">Log in </u>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding centre text-centre>
  <div class="form">
    <ion-list>
      <ion-item>
        <ion-input placeholder="Username" required="true" [(ngModel)]="username"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input placeholder="Password" type="password" required="true" maxLength="10" [(ngModel)]="password"></ion-input>
      </ion-item>

    </ion-list>
  </div>
  <br>
  <button ion-button block (click)="Login()" class="btn_access">Log in</button>
  <button ion-button block (click)="goRegister()" class="btn_access">Register </button>

</ion-content>
