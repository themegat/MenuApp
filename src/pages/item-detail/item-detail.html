<ion-header>

  <ion-navbar>
    <ion-title>
      <p class="white_text">
        {{menuItem.category}}
      </p>
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <ion-icon class="white_text" name="md-close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <img class="itemDetails_image" src={{menuItem.image}} />
  <h2>
    <i>{{menuItem.name}}</i>
  </h2>
  <hr class="hr_">
  <h4 style="text-align: center; color:#bc3800;">Get it for:
    <b>R{{menuItem.price}}</b>
  </h4>
  <hr class="hr_">
  <p class="item_description">{{menuItem.description}}</p>
</ion-content>
