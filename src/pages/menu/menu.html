<ion-header>
    <ion-navbar>
        <ion-title>
            <u class="white_text">Search / select an item</u>
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <div class="search_">
        <div class="search_bar">
            <img class="searcb_bar_icon" src="{{search_icon}}" />
            <ion-searchbar></ion-searchbar>
        </div>
        <p class="search_hint">Search by entering an item name or the category it belongs too. <i>e.g. type <b>burger</b> to see all <b>burgers</b></i></p>
    </div>
    <ion-list>
        <ion-item *ngFor="let item of menu_list">
            <h2><b>{{item.name}}</b> - {{item.price}}</h2>
            <p>{{item.desc}}</p>
        </ion-item>
    </ion-list>
</ion-content>
