<ion-header>
    <ion-navbar>
        <ion-title>
            <u class="white_text">Search / select an item</u>
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <div class="search_">
        <div class="search_bar">
            <ion-avatar item-start class="searcb_bar_icon">
            <img  src="{{search_icon}}" />
            </ion-avatar>
            <ion-searchbar (ionInput)="filterMenuList($event)" (ionClear)="resetMenuList()"></ion-searchbar>
        </div>
        <br>
        <p class="search_hint">Search by entering an item name or the category it belongs too.
            <i>e.g. type
                <b>burger</b> to see all
                <b>burgers</b>
            </i>
        </p>
        <button id="btnOrder" ion-button block small (click)="openOutletDetails()">Call a Restaurant</button>
    </div>
    <ion-list>
        <ion-item *ngFor="let item of menu_list" (click)="openItemDetails(item)">
            <ion-avatar item-start>
                <img src={{item.image}} />
            </ion-avatar>
            <h2>
                <b>{{item.name}}</b>
            </h2>
            <p>{{item.description}}</p>
        </ion-item>
    </ion-list>
</ion-content>
