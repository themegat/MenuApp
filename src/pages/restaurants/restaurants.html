<ion-header>
  <ion-navbar >
    <ion-title>
      <u class="white_text">Select a Restaurant</u>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="page_content" padding>
  <h3 class="title_restaurant"><u class="white_text">Fast Food</u></h3>
  <div class="masonry_">
    <div class="masonry_item" (click)="openMenu('KFC')">
      <img class="restaurant_icon" src="assets/imgs/KFC_Logo.png" />
    </div>
    <div class="masonry_item" (click)="openMenu('NANDOS')">
      <img class="restaurant_icon" src="assets/imgs/376px-Nandos_logo.svg.png" />
    </div>
    <div class="masonry_item" (click)="openMenu('McDonalds')">
      <img class="restaurant_icon" src="assets/imgs/Mcdonalds_logo.png" />
    </div>
    <div class="masonry_item" (click)="openMenu('DEBONAIRS')">
      <img class="restaurant_icon" src="assets/imgs/Debonaires-logo.jpg" />
    </div>
    <div class="masonry_item" (click)="openMenu('STEERS')">
      <img class="restaurant_icon" src="assets/imgs/Steers_Logo.jpg" />
    </div>
  </div>
  <h3 class="title_restaurant"><u class="white_text padding">Dinning</u></h3>
  <div class="masonry_">
    <div class="masonry_item" (click)="openMenu('KFC')">
      <img class="restaurant_icon" src="assets/imgs/mythos_logo.png" />
    </div>
    <div class="masonry_item" (click)="openMenu('NANDOS')">
      <img class="restaurant_icon" src="assets/imgs/Lupa.jpg" />
    </div>
    <div class="masonry_item" (click)="openMenu('McDonalds')">
      <img class="restaurant_icon" src="assets/imgs/Piza_e_Vino__logo.png" />
    </div>
  </div>
</ion-content>
