<ion-header>
    <ion-navbar>
        <ion-title>
            <u class="white_text">Register</u>
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding class="bg">

    <ion-list>

        <div class="form">
            <ion-item>
                <ion-input placeholder="Name" required="true" [(ngModel)]="Name"></ion-input>
            </ion-item>

            <ion-item>
                <ion-input placeholder="Surname" required="true" [(ngModel)]="Surname"></ion-input>
            </ion-item>

            <ion-item>
                <ion-input placeholder="Username" required="true" minlength="3" maxlength="15" [(ngModel)]="Username"></ion-input>
            </ion-item>


            <ion-item>
                <ion-input placeholder="Email" type="email" required="true" [(ngModel)]="Email"></ion-input>
            </ion-item>
            <ion-item>
                <ion-input placeholder="Password" type="password" minlength="5" maxLength="10" required="true" compose="true" [(ngModel)]="Password"></ion-input>
            </ion-item>
        </div>
        <br>
        <button class="btn_access" ion-button block (click)="register()">  Register </button>

    </ion-list>
</ion-content>
